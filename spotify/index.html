<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="close">
            </div>

            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="img/logo.svg" alt="logo">
                </div>

                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading flex items-center">
                    <img class="invert" src="img/playlist.svg" alt="playlist">
                    <h4>Your Library</h4>
                </div>
                
                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerCont flex justify-center items-center">
                        <img class="invert hamburger" width="50" src="img/hamburger.svg" alt="hamburger">
                        <img class="invert" src="img/left.svg" alt="left-arrow">
                        <img class="invert" src="img/right.svg" alt="right-arrow">
                    </div>
                </div>

                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylists">
                <h2>Spotify Playlists</h2>

                <div class="cardContainer flex">
                </div>

                <div class="playbar invert">
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>

                    <div class="abovebar flex">
                        <div class="songinfo">

                        </div>
    
                        <div class="songbuttons flex">
                            <img width="30" id="previous" src="img/prevsong.svg" alt="prev-song">
                            <img width="30" id="play" src="img/play.svg" alt="play-song">
                            <img width="30" id="next" src="img/nextsong.svg" alt="nxt-song">
                        </div>
    
                        <div class="timevol flex items-center">
                            <div class="songtime">
                            
                            </div>
    
                            <div class="volume flex">
                                <img width="23" src="img/volume.svg" alt="volume">
                                <div class="range">
                                    <input type="range" name="volume" id="volume-slider">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
