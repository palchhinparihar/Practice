{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block content %}
    <div class="container password d-flex justify-content-center align-items-center">
        <form action="/password" method="post" class="rl-form shadow-lg p-4 rounded">
            <h2 class="text-center mb-4">Change Password</h2>
            <div class="mb-3">
                <label for="old_password" class="form-label">Old Password</label>
                <input autocomplete="off" class="form-control" id="old_password" name="old_password" placeholder="Old Password" type="password" required>
            </div>
            <div class="mb-3">
                <label for="new_password" class="form-label">New Password</label>
                <input autocomplete="off" class="form-control" id="new_password" name="new_password" placeholder="New Password" type="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmation" class="form-label">Confirm Password</label>
                <input autocomplete="off" class="form-control" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Change Password</button>
        </form>
    </div>
{% endblock %}
