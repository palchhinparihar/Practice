<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kawaii To-Do - {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../static/style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg grey-bg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Kawaii To-Do</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        {% if session.get('user_id') %}
            <ul class="navbar-nav me-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/add">Add To-Do</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            </ul>
            <ul class="navbar-nav ms-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/password">Change Password</a></li>
                <li class="nav-item"><a class="nav-link text-danger" href="/logout">Log Out</a></li>
            </ul>
        {% else %}
            <ul class="navbar-nav ms-auto mt-2">
                <li class="nav-item"><a class="nav-link text-primary" href="/register">Register</a></li>
                <li class="nav-item"><a class="nav-link text-primary" href="/login">Log In</a></li>
            </ul>
        {% endif %}
    </div>
    </div>
  </nav>

  {% if get_flashed_messages() %}
    <header>
        <div id="flash-message" class="alert alert-primary mb-0 text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
  {% endif %}
  
  <main>
    {% block main %}
    {% endblock %}

    <div class="content">
      {% block content %}
      {% endblock %}
    </div>
  </main>

  <script>
    // Automatically remove the flash message after 3 seconds
    setTimeout(() => {
      const flashMessage = document.getElementById("flash-message");
      if (flashMessage) {
          flashMessage.style.transition = "all 0.5s ease-out";
          setTimeout(() => flashMessage.remove(), 500);
      }
    }, 2000); // Adjust the time as needed
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
</body>

</html>
