{% extends 'layout.html' %}

{% block title %}
  Update To-Do
{% endblock %}

{% block main %}
<div class="container mt-5">
    <section class="grey-bg p-5 rounded shadow-sm">
        <h2 class="mb-4">Update To-Do</h2>
        <form action="/update/{{ todo.sno }}" method="post">
            <div class="mb-4">
                <label for="title" class="form-label">To-Do Title</label>
                <input type="text" name="title" value="{{ todo.title }}" class="form-control form-control-lg" id="title" required />
            </div>
            <div class="mb-4">
                <label for="category" class="form-label">To-Do Category</label>
                <input type="text" name="category"  value="{{ todo.category }}" class="form-control form-control-lg" id="category" required />
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-lg btn-primary px-5">Update</button>
            </div>
        </form>
    </section>
</div>
{% endblock %}
